---
- name: Create website destination directory
  file:
    path: "{{ website_dest }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy static website files
  copy:
    src: "{{ website_src }}/"
    dest: "{{ website_dest }}/"
    owner: root
    group: root
    mode: '0644'
    directory_mode: '0755'
  # 'copy' reads from the controller by default
