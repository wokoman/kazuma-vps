name: Test K8s connection

on:
  workflow_dispatch:
  push:
    branches:
      - "k8s-test"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - run: |
          export DEPLOYMENT_NAMESPACE="test"
          export KUBECONFIG="./kubeconfig"
          cat <<< "${{ secrets.KUBECONFIG }}" > kubeconfig
          if [ ! "$(kubectl kubeconfig get namespace ${DEPLOYMENT_NAMESPACE})" ]; then
            kubectl kubeconfig create namespace "${DEPLOYMENT_NAMESPACE}"
            kubectl kubeconfig wait --for=condition=available --timeout=60s namespace/${DEPLOYMENT_NAMESPACE}
          fi
          kubectl kubeconfig get namespace
